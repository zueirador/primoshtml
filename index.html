<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Primos até N</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        #meuCanvas {
            border: 1px solid #000;
            background-color: #fff;
            display: block;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
        }
        label {
            font-size: 18px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Primos até N</h1>
    <label for="numeroInput">Digite um número natural:</label>
    <input type="number" id="numeroInput" min="2" step="1" autofocus>
    <button onclick="mostrarPrimos()">Mostrar Primos</button>
    <br><br>
    <canvas id="meuCanvas" width="400" height="400"></canvas>

    <script>
        function mostrarPrimos() {
            var canvas = document.getElementById('meuCanvas');
            var context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);

            var numero = parseInt(document.getElementById('numeroInput').value);

            // Função para verificar se um número é primo
            function ehPrimo(num) {
                if (num <= 1) return false;
                if (num <= 3) return true;
                if (num % 2 == 0 || num % 3 == 0) return false;
                for (var i = 5; i * i <= num; i += 6) {
                    if (num % i == 0 || num % (i + 2) == 0) return false;
                }
                return true;
            }

            var primos = [];
            for (var i = 2; i <= numero; i++) {
                if (ehPrimo(i)) {
                    primos.push(i);
                }
            }

            // Exibir os números primos no canvas
            context.font = '16px Arial';
            context.fillStyle = '#000';
            context.fillText('Números primos até ' + numero + ':', 20, 30);
            var yPos = 50;
            for (var i = 0; i < primos.length; i++) {
                context.fillText(primos[i], 20, yPos);
                yPos += 20;
            }
        }
    </script>
</body>
</html>
